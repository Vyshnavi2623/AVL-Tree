<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AVL Tree Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>AVL Tree Visualization</h1>

<div class="container">

</div>

<script src="script.js"></script>

</html>
